<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Login</title>
  </head>
  <body class="login-reg-body">
    <section class="Form my-4 mx-5" id="login-section">
        <div class="container login-div">
            <div class="row no-gutters" id="login-row">
                <!-- Login Left Div-->
                <div class="col-lg-6" id="login-left-div">
                    <img src="images/login_logo1.png" class="login-img hidden-xs" alt="">
                    <p class="login-slogan"> Your Desired Products From All Over The World</p>
                </div>

                <!--Login Right Div-->
                    <div class="col-xs-12 col-lg-6 px-5 pt-5" id="login-right-div">
                        <p class="welcome-text">Welcome to Fly By Outlet</p>
                        <p class="login-text">Login to Your Account</p>
                        <form>
                            <div class="form-row">
                                <div class="col-lg-12">
                                    <input type="email" placeholder="Email Address!" class="form-control my-3 p-3" id="form-inputs">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-12">
                                    <input type="password" placeholder="Password!" class="form-control my-3 p-3" id="form-inputs">
                                </div>
                            </div>
                            <div class="form-row" id="login-button">
                                <div class="col-lg-12 login-button">
                                    <button type="button" class="btn1 mt-3 mb-5">Login!</button>
                                </div>
                            </div>
                            <a href="#" class="hyperlink-color"> Forgot Password</a>
                            <p>Don't Have an Account Yet? <a href="registration.html" class="hyperlink-color">Register Here!</a></p>

                        </form>
                    </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
